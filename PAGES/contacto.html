<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ASSETS/IMG/logo-redo.png" type="image/x-icon">
    <meta name="description" content="Completá el formulario y ponete en contacto con nosotros por consultas, presentaciones o merchandising. Indicanos si queres recibir noticias.">
    <meta name="author" content="Sebastian Alvarez">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Contacto - Jimi Later</title>
</head>
<body>
    <!--Contenedor noticias-->
    <div class="container-fluid container-index">
        <!--Header con navbar(collapse bootstrap) letras animadas y logo animado-->
        <header class="header">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand navcolor" href="../index.html"><img class="img-size" src="../ASSETS/IMG/logo-redo.png" alt="Logo banda miniatura"></a>
                    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0 navBar">
                        <li><a class="animBar" href="../index.html">Inicio</a></li>
                        <li><a class="animBar" href="../PAGES/banda.html">Banda</a></li>
                        <li><a class="animBar" href="../PAGES/galeria.html">Galeria</a></li>
                        <li><a class="animBar" href="../PAGES/noticias.html">Noticias</a></li>
                        <li><a class="animBar" href="../PAGES/contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        </header>
        <main>
            <!--Main con formulario de contacto-->
            <section class="main-contacto">
                <h1>Formulario de contacto</h1>
                <!--Formulario de contacto con 3 fieldset y 1 contendor-->
                <form  class="contacto-form" action="" method="post" enctype="">
                    <!--Fieldset datos personales-->
                    <fieldset class="fieldset-properties  alignFst">
                        <legend>Datos personales</legend>
                        <label for="nombre" class="row-label">
                            <p>¿Cual es tu Nombre?</p>
                            <input class="inptespecial input-props" type="text" id="nombre" placeholder="Escribí aca tu nombre">
                        </label>
                        <label for="apellido" class="row-label">
                            <p>¿Cual es tu Apellido</p>
                            <input class="inptespecial input-props" type="text" id="apellido" placeholder="Escribí aca tu apellido">
                        </label>
                        <label for="email" class="row-label">
                            <p>¿Ingresa tu E-mail?</p>
                            <input class="inptespecial input-props" type="email" id="email" placeholder="Escribí aca tu e-mail">
                        </label>
                    </fieldset>
                    <!--Fieldset tipo de contacto-->
                    <fieldset class="fielset-contactType alignFst">
                        <legend>Motivo</legend>
                        <div class="d-flex justify-content-evenly">
                            <div>
                                <label for="contrataciones">Contrataciones</label>
                                <input type="radio" id="contrataciones" name="Motivo" value="contrataciones">
                            </div>
                            <div>
                                <label for="Merchandising">Merchandising</label>
                                <input type="radio" id="Merchandising" name="Motivo" value="Merchandising">
                            </div>
                            <div>
                                <label for="Consultas">Consultas</label>
                                <input type="radio" id="Consultas" name="Motivo" value="Consultas">
                            </div>
                        </div>
                        <div>
                            <label for="acepta">Quiere recibir noticias?</label>
                            <input type="checkbox" id="acepta" name="acepta">
                        </div>
                    </fieldset>
                    <!--Fieldset Mensaje-->
                    <fieldset class="fieldset-msj alignFst">
                        <legend>Mensaje</legend>
                        <label for="mensaje"></label>
                        <textarea class="input-props" name="mensaje" id="mensaje" cols="100" rows="8"></textarea>
                    </fieldset>
                    <!--Contendor con botones de enviar y limpiar-->
                    <div>
                        <input class="input-props" type="submit" value="Enviar">
                        <input class="input-props" type="submit" Value="Limpiar Formulario">
                    </div>
                </form>
            </section>
        </main>
        <!--footer con dos secciones: derechos y redes ordenado con flex-box-->
        <footer class="footer">
            <!--seccion de redes-->
            <section class="footer-redes">
                <div>
                    <a href="https://www.instagram.com/jimilater/" target="_blank">
                        <picture>
                            <source media="(min-width: 768px)" srcset="../ASSETS/IMG/insta.png">
                            <img src="../ASSETS/IMG/insta-m.png" alt="Link instagram" >
                        </picture>
                    </a>
                </div>
                <div>
                    <a href="https://www.facebook.com/profile.php?id=100066460667670" target="_blank">
                        <picture>
                            <source media="(min-width: 768px)" srcset="../ASSETS/IMG/face.png">
                            <img src="../ASSETS/IMG/face-m.png" alt="Link facebook" >
                        </picture>
                    </a>
                </div>
                <div>
                    <a href="https://www.youtube.com/channel/UC3cYRHSups3hoRcPh4zCfmA" target="_blank">
                        <picture>
                            <source media="(min-width: 768px)" srcset="../ASSETS/IMG/youtube.png">
                            <img src="../ASSETS/IMG/youtube-m.png" alt="Link youtube">
                        </picture>
                    </a>
                </div>    
            </section> 
            <!--Seccion de derechos-->
            <section class="footer-derechos">
                <p>jimilaterandtheimpuntuals.com.ar ®</p>
                <p>Todos los derechos reservados</p>
            </section>
        </footer>
    </div>
    <!--Link script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
